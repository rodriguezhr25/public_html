    <main>
        <form method="get" action="mortage.php">
            <fieldset>
                <legend>Mortage Calculator</legend>
                <div id="apr_div">
                    <label for="apr">APR (Annual Percentage Rate ) :(*)
                        <input type="number" step="0.01" name="apr" id="apr" onkeypress="return isNumberKey(event,this)"  required>
                    </label>
                </div>
                <div id="term_div">
                    <label for="term">Loan Term (in years) :(*)
                        <input type="number" onkeypress="return onlyNumberKey(event)" step="1"  name="term" id="term" min="1" max="40"
                            required>
                    </label>
                </div>
                <div id="amount_div">
                    <label for="amount">Loan Amount (in dollars) :(*)
                        <input type="number" step="0.01" name="amount" id="amount" onkeypress="return isNumberKey(event,this)"  required >
                    </label>
                </div>

            </fieldset>
            <div id="output"></div>
            <div class="form-bottom">


                <input class="button" type="submit" id="submit" value="Submit">
                <input class="button reset" type="button" id="reset" value="Reset">
            </div>

        </form>
