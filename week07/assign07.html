    <main>
        <form method="post" action="/" id="form">
            <fieldset>
                <legend>Mortage Calculator</legend>
                <label for="apr" class="lrequired">APR (Annual Percentage Rate ) :(*)
                    <input type="number" step="0.01" name="apr" id="apr" required>
                </label>
                <label for="term" class="lrequired">Loan Term (in years) :(*)
                    <input type="number" onkeypress="return onlyNumberKey(event)" step="1" name="term" id="term" required>
                </label>
                <label for="amount" class="lrequired">Loan Amount (in dollars) :(*)
                    <input type="number" step="0.01" name="amount" id="amount" required>
                </label>
                <label for="payment">Monthly Payment:
                    <input type="text"  name="payment" id="payment" disabled>
                </label>
                
            </fieldset>
            <div id= "output"></div>
            <div class="form-bottom">
               
               
                <input class="button" type="button" id="submit" value="Submit">
                <input class="button reset" type="button" id="reset" value="Reset">
            </div>

        </form>
    </main>
